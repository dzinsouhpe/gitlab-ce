apiVersion: "kubedirector.hpe.com/v1beta1"
kind: "KubeDirectorCluster"
metadata: 
  name: "python3-runners"
#  namespace: "" # Provide namespace if running from Ezmeral UI
  labels: 
    description: "python3-runners"
spec: 
  app: "gitlab-runner"
  namingScheme: "CrNameRole"
  appCatalog: "local"
  connections: 
    secrets: 
      - hpecp-ext-auth-secret
    clusters:
      - gitlab-ce
  roles: 
    - 
      id: "gitlab-runner"
      members: 1
      serviceAccountName: "ecp-tenant-member-sa"
      resources: 
        requests: 
          cpu: "0.5"
          memory: "1Gi"
          nvidia.com/gpu: "0"
        limits: 
          cpu: "1"
          memory: "2Gi"
          nvidia.com/gpu: "0"
      env:
        - name: REGISTRATION_TOKEN
          value: ezmeral123 # Provide Gitlab token here